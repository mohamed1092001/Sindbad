<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindbad Offers</title>
    <!-- icon -->
    <link rel="icon" href="imgs/icon.png">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wheel-container">
        <div class="nail">

        </div>
        <div class="wheel">
            <div class="offers">

                <div class="offer-1 offer">
                    <div class="child" style="transform: translate(-50% , -50%) rotate(3deg);">
                        <img src="imgs/example.png" alt="">
                        <p>50%<span>OFF</span> (مبــــروك)</p>
                    </div>
                </div>
                <div class="offer-2 offer">
                    <div class="child" style="transform: translate(-50% , -50%) rotate(50deg);">
                        <img src="imgs/example.png" alt="">
                        <p>50%<span>OFF</span></p>
                    </div>
                </div>
                <div class="offer-3 offer">
                    <div class="child" style="transform: translate(-50% , -50%) rotate(108deg);">
                        <img src="imgs/example.png" alt="">
                        <p>50%<span>OFF</span></p>
                    </div>
                </div>
                <div class="offer-4 offer">
                    <div class="child" style="transform: translate(-50% , -50%) rotate(176deg);">
                        <img src="imgs/example.png" alt="">
                        <p>50%<span>OFF</span> (مبــــروك)</p>
                    </div>
                </div>
                <div class="offer-5 offer">
                    <div class="child" style="transform: translate(-50% , -50%) rotate(-124deg);">
                        <img src="imgs/example.png" alt="">
                        <p>50%<span>OFF</span></p>
                    </div>
                </div>
                <div class="offer-6 offer">
                    <div class="child" style="transform: translate(-50% , -50%) rotate(-65deg);">
                        <img src="imgs/example.png" alt="">
                        <p>50%<span>OFF</span></p>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="spin-btn">
            <span class="spin-action">ادر العجلة</span>
            <span class="spin-reward">واحصل على جائزتك</span>
        </button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
